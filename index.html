<script type="text/javascript">
var t = 0;
var absurd_situation = ["missing a tech", "missing an L-cancel", "forward smashing on shield", "getting stuck in shine", "throwing out a rando counter", "getting tomahawked", "up-b-ing out of shield", "whiffing a grab", "being tec chased", "airdodgeing instead of wavedashing", "tap-to-jump screwed up an uptilt", "taunting"];
var sad_descriptor = ["Mango\'s", "Armada\'s", "Hungrybox\'s", "Mew2King\'s", "Leffen\'s", "Axe\s", "SFAT\'s", "Shroomed\'s", "Plup\'s", "PPMD\'s", "Westballz\'"];
var nationality = ["red", "green", "blue", "White", "orange", "purple", "pink", "black", "yellow"];
var man_or_woman = ["Fox", "Falco", "Marth", "Sheik", "Jigglypuff", "Peach", "Ice Climbers", "Cpt Falcon", "Pikachu", "Samus", "Doctor Mario", "Yoshi", "Luigi", "Ganondorf"];
var silly_character = ["Fox", "Falco", "Marth", "Sheik", "Jigglypuff", "Peach", "Ice Climbers", "Cpt Falcon", "Pikachu", "Samus", "Doctor Mario", "Yoshi", "Luigi", "Ganondorf"];
var interact_with = ["walked up slowly and downsmashed", "air wobbled him off stage", "waveshined him across stage and back", "pillard him for a minute strait", "ken comboed him", "camped the top platform to time out", "got a sick edge guard", "got 30 multishines in a row", "stacked it up", "upthrow rested him", "chaingrabbed him to death", "suicide daired him", "used Start: L\+R\+A\+Start Fox"];
function rand_range(max) {
    "use strict";
    return Math.floor(Math.random() * (max + 1));
}
function fresh(array) {
    "use strict";
    var index = rand_range(array.length - 2) + 1, selection = array[index];
    array[index] = array[0];
    array[0] = selection;
    return selection;
}
function story() {
    "use strict";
    var last, lede, main = document.getElementById('main');
    if (t <= 12) {
        t += 1;
    } else {
        main.removeChild(document.getElementById('main').firstChild);
    }
    last = document.createElement('div');
    last.appendChild(document.createElement('br'));
    lede = "After " + fresh(absurd_situation) + ", " + fresh(sad_descriptor) + " " + fresh(nationality) + " " + fresh(man_or_woman) + " got bodied when " + fresh(silly_character) + " " + fresh(interact_with) + "!";
    last.appendChild(document.createTextNode(lede));
    main.appendChild(last);
}
function produce_stories() {
    "use strict";
    story();
    setInterval(story, 3500);
}</script>
